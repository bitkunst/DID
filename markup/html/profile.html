<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bg.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hedaer Start -->
    <div id="header">
      <a href="http://localhost:3000"><h1 id="logo"></h1></a>

      <ul id="nav">
        <li><a href="로그인">Login</a></li>
        <li><a href="회원가입">Sign up</a></li>
      </ul>
    </div>
    <!-- Header End -->

    <!-- Content Start -->
    <div id="content">
      <div id="content_wrap">
        <div id="sign_up_title">
          <div class="sign_up_icon"></div>
          <p class="sign_up_title_p">Sign up to DID</p>
        </div>
        <form action="회원가입" method="post" class="sign_up_frm">
          <ul>
            <li>
              <label for="userId">아이디</label>
              <input type="text" id="userId" readonly />
            </li>
            <li>
              <label for="userPw">비밀번호</label>
              <input type="text" id="userPw" />
            </li>
            <li>
              <label for="pwCheck">비밀번호 확인</label>
              <input type="text" id="pwCheck" />
            </li>
            <li>
              <label for="userName">이름</label>
              <input type="text" id="userName" />
            </li>
            <li>
              <label for="birth">생년월일</label>
              <input type="text" id="birth" readonly />
            </li>
            <li>
              <label for="email">이메일</label>
              <div class="email_container">
                <input type="email" id="email" />
                <button type="button">코드전송</button>
              </div>
            </li>
            <li>
              <label for="email_code">이메일 인증코드</label>
              <div class="email_container">
                <input type="text" id="email_code" /><button type="button">
                  코드확인
                </button>
              </div>
            </li>
          </ul>
          <button class="signup_btn" type="submit">정보수정</button>
        </form>
        <button class="quit_btn" type="button">회원탈퇴</button>
      </div>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div id="footer">
      <div id="footer_container">
        <div class="footer_logo"></div>
        <div class="footer_title">DECENTRALIZED IDENTIFIER</div>
      </div>
    </div>
    <!-- Footer End -->

    <!-- Modal Start -->
    <div id="modal_bg">
      <div class="modal_alert">
        <div class="modal_title">
          <div class="modal_icon"></div>
          <div class="modal_description">탈퇴하시겠습니까?</div>
        </div>
        <div class="modal_btn_container">
          <button class="quit_cancel_btn">취소</button>
          <button class="quit_confirm_btn">탈퇴</button>
        </div>
      </div>
    </div>
    <!-- Modal End -->
  </body>
  <script>
    const quitBtn = document.querySelector('.quit_btn');
    const modalBg = document.querySelector('#modal_bg');
    const quitCancelBtn = document.querySelector('.quit_cancel_btn');

    quitBtn.addEventListener('click', (e) => {
      modalBg.style.display = 'flex';
    });

    quitCancelBtn.addEventListener('click', (e) => {
      modalBg.style.display = 'none';
    });
  </script>
</html>
