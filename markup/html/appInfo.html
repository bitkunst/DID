<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bg.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/appInfo.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hedaer Start -->
    <div id="header">
      <a href="http://localhost:3000"><h1 id="logo"></h1></a>

      <ul id="nav">
        <li><a href="로그인">Login</a></li>
        <li><a href="회원가입">Sign up</a></li>
      </ul>
    </div>
    <!-- Header End -->

    <!-- Content Start -->
    <div id="content">
      <div id="content_wrap">
        <div id="sign_up_title">
          <div class="sign_up_icon"></div>
          <p class="sign_up_title_p">Application Information</p>
        </div>
        <form action="addApp" method="post" class="add_app_frm">
          <ul>
            <li>
              <label for="app_name">이름</label>
              <input type="text" id="app_name" value="당근" />
            </li>
            <li>
              <label for="app_desc">설명</label>
              <textarea type="text" id="app_desc">바니바니 당근당근</textarea>
            </li>
            <li>
              <label for="app_logo">로고</label>
              <div class="upload_input_container">
                <input type="text" value="파일경로" class="file_name" />
                <label for="app_logo" class="file_search_btn">파일 찾기</label>
              </div>
              <input type="file" id="app_logo" />
            </li>
            <li>
              <label>이미지 미리보기</label>
              <div class="img_preview_container">
                <img
                  id="img_preview"
                  src="../images/carrot_market.png"
                  height="100px"
                  width="auto"
                />
              </div>
            </li>
            <li>
              <label for="host">사이트 주소</label>
              <input type="text" id="host" value="http://localhost:3000" />
            </li>
            <li>
              <label for="redirect_uri">redirect URI</label>
              <input type="email" id="redirect_uri"
              value=http://localhost:3000/redirect/>
            </li>
          </ul>
          <button class="signup_btn" type="submit">정보수정</button>
          <button class="signup_btn delete_btn" type="button">삭제</button>
        </form>
      </div>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div id="footer">
      <div id="footer_container">
        <div class="footer_logo"></div>
        <div class="footer_title">DECENTRALIZED IDENTIFIER</div>
      </div>
    </div>
    <!-- Footer End -->
  </body>
</html>
